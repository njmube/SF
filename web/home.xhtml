
<ui:composition template="/templates/layout.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        
        <h:form>    
            <c:if test="#{loginBean.logueado}">
            <p:menubar autoDisplay="false" style="width:100%">
                <p:submenu label="Contratación"  > 
                    <p:menuitem value="Contrato" outcome="/contratacion/contrato.xhtml" /> 
                    <p:menuitem value="Cliente" outcome="/contratacion/cliente.xhtml" />  
                    <p:menuitem value="Servicio" outcome="/contratacion/servicio.xhtml" />     
                    <p:menuitem value="Tipo de Servicio" outcome="/contratacion/tipoServicio.xhtml" />   
                    <p:menuitem value="Tipo de Contrato" outcome="/contratacion/tipoContrato.xhtml" />                    
                </p:submenu>
                <p:submenu label="Facturación" > 
                    <p:menuitem value="Factura Contado" outcome="/facturacion/facContado.xhtml" /> 
                    <p:menuitem value="Factura Crédito" action="#{loginBean.logout}" /> 
                    <p:menuitem value="Nota de Crédito" action="#{loginBean.logout}" /> 
                </p:submenu>
                <p:submenu label="Registro" > 
                    <p:menuitem value="Pagos de Facturas" action="#{loginBean.logout}" />
                    <p:menuitem value="Gastos Varios" outcome="/registro/gasto.xhtml" />  
                </p:submenu>
                <p:submenu label="Sistema" > 
                    <p:menuitem value="Usuario" outcome="/sistema/usuario.xhtml"  />  
                    <p:menuitem value="Rol" outcome="/sistema/rol.xhtml" />
                    <p:menuitem value="Permiso" outcome="/sistema/permiso.xhtml" />
                    <p:menuitem value="Timbrado" outcome="/sistema/timbrado.xhtml" />  
                </p:submenu>
                <p:submenu label="Informe" > 
                    <p:menuitem value="Facturas" action="#{loginBean.logout}" />        
                    <p:menuitem value="Servicios" action="#{loginBean.logout}" />   
                    <p:menuitem value="Contratos" action="#{loginBean.logout}" /> 
                    <p:menuitem value="Clientes" action="#{loginBean.logout}" />
                    <p:menuitem value="Gastos" action="#{loginBean.logout}" />  
                </p:submenu>
                <p:submenu label="Salir" > 
                    <p:menuitem value="Logout" action="#{loginBean.logout}" />                                        
                </p:submenu>    
            </p:menubar>
                
            </c:if>
            <center>
                    <p:graphicImage value="/resources/logo.png" />
            </center>
    </h:form>
    </ui:define>
</ui:composition>
